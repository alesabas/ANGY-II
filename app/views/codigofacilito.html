<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Tutoriales:</h4>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width=5%>ID</th>
                    <th width=20%>Tutorial</th>
                    <th width=55%>Descripci√≥n</th>
                    <th width=20%>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="T in $ctrl.TutorialList|orderBy:'IdTutorial'|itemsPerPage:6">
                    <td>{{ T.IdTutorial }}</td>
                    <td>{{ T.TitleTutorial + " - " + T.NameTutorial }}</td>
                    <td>{{ T.DescTutorial }}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-md" ui-sref="tutorial({IdTutorial: T.IdTutorial})">Go! <i class="fa fa-level-up"></i></button>
                        <button type="button" class="btn btn-success btn-md" ng-click="$ctrl.OpenTutorialModal(T.IdTutorial)">Ver <i class="fa fa-window-maximize"></i></button>
                        <a href="{{T.UrlTutorial}}" target="_blank" type="button" class="btn btn-success btn-md">Web <i class="fa fa-external-link"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top:-40px; text-align:center">
            <dir-pagination-controls max-size="6" direction-links="true" boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
    <div class="panel-footer">
        <br>
    </div>
</div>
